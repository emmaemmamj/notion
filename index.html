<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://64.media.tumblr.com/ad86d6050d6cca260ef8565e5d444e15/a9843257cdcaf5a1-52/s1280x1920/a891ab4e778da7e54052acea8a00439822cdf1b2.png" class="active" id="_1" />
        <img src="https://m.media-amazon.com/images/I/810Z6nb8mJL._SY522_.jpg" id="_2" />
        <img src="https://i.pinimg.com/736x/07/38/a7/0738a774c51df3a3c3ba1735c6bc2424.jpg" id="_3" />
        <img src="https://m.media-amazon.com/images/I/71oy4YWsTNL._AC_SX679_.jpg" id="_4" />
        <img src="https://i.pinimg.com/736x/ad/9d/b9/ad9db9c068c7d41d1a4c5608dbfb567c.jpg="id=_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
